<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body id= "bootstrap-overrides">

  <div class= "row">
        <div class="col-lg-5"></div>
      <div class="col-lg-2">
         <!-- timer -->
    <div class="timer container-fluid" >
        <span id="minutes">00</span> : <span id="seconds">00</span>
      </div>
      <!-- timer buttons -->
      <div class="timer-buttons btn-group btn-group-lg">
        <button id="start" class = "btn btn-success">
          Start     
        </button>
        <button id="stop" class = "btn btn-danger">
          Stop
        </button>
        <button id="reset" class ="btn btn-default">
          Reset
        </button>
      </div>
      </div>
      <div class="col-lg-5"></div>
   
  
  </div>
  
  <script src="indexV2.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
